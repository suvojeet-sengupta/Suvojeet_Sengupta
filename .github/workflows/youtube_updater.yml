name: Update YouTube Videos

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at 8 AM UTC. You can adjust this cron expression.
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  update-videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Or '3.x' for latest 3.x

      - name: Install Python dependencies
        run: pip install requests

      - name: Run video update script
        run: python update_videos.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add music.html
          # Check if there are actual changes to commit before committing
          if ! git diff --staged --quiet; then
            git commit -m "Automated: Update YouTube videos on music.html"
            git push
          else
            echo "No changes to music.html. Skipping commit."
          fi